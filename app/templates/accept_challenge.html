{% extends "base.html" %}

<!-- Form to accept a challenge -->
{% block content %}
<div class="container mt-4">
    <h1 class="create title textoutline">Accept Challenge</h1>
    <form method="POST">
        {{ form.hidden_tag() }}
        <div>
            {{ form.move.label(class="form-label") }}
            {{ form.move(class="form-select") }}
            {{ form.submit() }}
        </div>
    </form>
</div>
{% endblock %}

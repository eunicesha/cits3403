{% extends "base.html" %}

{% block content %}
{% for challenge in open_challenges %}
    <div>
        Challenge ID: {{ challenge.id }}
    </div>
    <div>
        <a href="{{ url_for('accept_challenge', challenge_id=challenge.id) }}">Accept Challenge</a>
    </div>
{% endfor %}
<a href="{{ url_for('create_challenge') }}">Create Challenge</a>

    
    <div >
        <a href="{{ url_for('page') }}">Back</a>
    </div>
{% endblock %}

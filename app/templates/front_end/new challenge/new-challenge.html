<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Challenge</title>
    <link rel="stylesheet" href="stylechal.css">
</head>
<body>
    <div class="form-container">
        <h1>Create a New Challenge</h1>
        <form id="createChallengeForm">
            <input type="text" id="challengeName" placeholder="Enter challenge details..." required>
            <select id="move">
                <option value="paper">Paper</option>
                <option value="scissors">Scissors</option>
                <option value="rock">Rock</option>
            </select>
            <input id="stake" type="number" required>
            <button type="submit">Create Challenge</button>
        </form>
    </div>

    <script src="create_challenge.js"></script>
</body>
</html>

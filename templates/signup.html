<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="{{ url_for('static', filename='signup.js') }}"></script>
</head>
<body>
    <h2>Sign Up</h2>
    <form id="signup-form">
        <input type="text" id="Susername" name="Susername" placeholder="Username"><br>
        <input type="email" id="Semail" name="Semail" placeholder="Email"><br>
        <input type="password" id="Spassword" name="Spassword" placeholder="Password"><br>
        <input type="password" id="Sconfirm_password" name="Sconfirm_password" placeholder="Confirm Password"><br>
        <button type="submit">Sign Up</button>
    </form>
    <div id="Smessage"></div>
    <h2>Log In</h2>
    <form id="login-form">
        <input type="text" id="Lusername" name="Lusername" placeholder="Username"><br>
        <input type="password" id="Lpassword" name="Lpassword" placeholder="Password"><br>
        <button type="submit">Sign Up</button>
    </form>
    <div id="Lmessage"></div>
</body>
</html>
